<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="new.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo0.png" alt="spotify logo" /></li>
        <li>About</li>
        <li>Home</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS sounds</h1>
        <div class="songitemscontainer">
          <div class="songItem">
            <img src="cover/0.jpg" alt="cover0" />
            <span class="songName">Tu hi meri rab hai</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="0" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/1.jpg" alt="coverimg" />
            <span class="songName">Let Me Love Yow</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="1" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/2.jpg" alt="coverimg" />
            <span class="songName">Addat</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="2" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/3.jpg" alt="coverimg" />
            <span class="songName">Waving Flag</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="3" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/4.jpg" alt="coverimg" />
            <span class="songName">Waving Flag</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="4" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/5.jpg" alt="coverimg" />
            <span class="songName">Waving Flag</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="5" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/6.jpg" alt="coverimg" />
            <span class="songName">Waving Flag</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="6" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/7.jpg" alt="coverimg" />
            <span class="songName">Waving Flag</span>
            <span class="songplaylist">
              <span class="duration">0.00</span>
              <span><i id="7" class="songItemplay fa-solid fa-play"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="gif0.gif" alt="playing" id="gif" />
        <span id="nowPlaying"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5c25f7c82b.js"
      crossorigin="anonymous"
    ></script>
    <script src="new.js"></script>
  </body>
</html>
